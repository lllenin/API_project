services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: tasks
      POSTGRES_USER: shouldbeinVaultuser
      POSTGRES_PASSWORD: shouldbeinVaultpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "shouldbeinVaultuser", "-d", "tasks"]
      interval: 2s
      timeout: 2s
      retries: 15

  taskapp:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_USER=shouldbeinVaultuser
      - DB_PASSWORD=shouldbeinVaultpassword
      - DB_NAME=tasks
      - DB_HOST=db
      - DB_PORT=5432
      - MIGRATEPATH=migrations
      - ADDR=0.0.0.0
      - PORT=8080
      - ENABLE_HTTPS=true
      - CERT_FILE=/app/server.crt
      - KEY_FILE=/app/server.key
    ports:
      - "8443:8080"
    command: ["./taskapp", "-s", "-cert", "/app/server.crt", "-key", "/app/server.key"]
    volumes:
      - ./config.example.json:/app/config.json:ro

  godoc:
    image: golang:1.24-alpine
    ports:
      - "6060:6060"
    volumes:
      - .:/go/src/project
    working_dir: /go/src/project
    command: sh -c "go install golang.org/x/tools/cmd/godoc@latest && /go/bin/godoc -http=:6060"

volumes:
  pgdata: 